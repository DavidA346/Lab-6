<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book API</title>
</head>
    <body>
        <header>
            <nav>
                <a href="http://127.0.0.1:5500/Lab-6/new-book.html" role="navigation">Add New Book</a>
                <a href="http://127.0.0.1:5500/Lab-6/book-list.html" style="margin-left: 10%;" role="navigation">List of Books</a>
            </nav>
        </header>

        <div class="container">
            <hr>
            <h1>Create New Book</h1>
            <hr>

            <form action="http://localhost:3000/book" method="post">
                <div class="form-group">
                    <label for="ISBN" class="form-titles">ISBN</label> <br>
                    <input class="form-control" name="isbn">
                </div>

                <div class="form-group">
                    <label for="Title" class="form-titles">Title</label> <br>
                    <input class="form-control" name="title">
                </div>

                <div class="form-group">
                    <label for="Author" class="form-titles">Author</label> <br>
                    <input class="form-control" name="author">
                </div>

                <div class="form-group">
                    <label for="Published-Date" class="form-titles">Published Date</label> <br>
                    <input class="form-control" name="published-date">
                </div>

                <div class="form-group">
                    <label for="Publisher" class="form-titles">Publisher</label> <br>
                    <input class="form-control" name="publisher">
                </div>

                <div class="form-group">
                    <label for="Number-Of-Pages" class="form-titles">Number Of Pages</label> <br>
                    <input class="form-control" name="number-of-pages">
                </div>
                
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
